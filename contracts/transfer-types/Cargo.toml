[package]
name = "transfer-contract-types"
version = "0.1.0"
edition = "2021"

[dependencies]
dusk-plonk = { version = "0.13", default-features = false, features = ["rkyv-impl", "alloc"] }
dusk-pki = { version = "0.11", default-features = false, features = ["rkyv-impl"] }
dusk-bls12_381 = { version = "0.11", default-features = false, features = ["rkyv-impl"] }
phoenix-core = { version = "0.17", default-features = false, features = ["rkyv-impl"] }
piecrust-uplink = { git = "https://github.com/dusk-network/piecrust" }

rkyv = { version = "0.7", default-features = false, features = ["alloc"] }
bytecheck = { version = "0.6", default-features = false }
