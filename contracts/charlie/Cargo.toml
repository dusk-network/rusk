[package]
name = "charlie"
version = "0.3.0"
edition = "2021"
description = "A proxy staking contract used to test delegation and intermediary functionality"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
dusk-core = { workspace = true }
dusk-abi = { workspace = true, features = ["abi", "dlmalloc"] }
rkyv = { workspace = true, features = ["size_32"] }
