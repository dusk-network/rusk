[package]
name = "license"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
dusk-bytes = "0.1"
rkyv = { version = "0.7", default-features = false }
bytecheck = { version = "0.6", default-features = false }
dusk-bls12_381 = { version = "0.11", default-features = false }
dusk-jubjub = { version = "0.12", default-features = false }
dusk-schnorr = { version = "0.12", default-features = false, features = ["rkyv-impl"] }
dusk-plonk = { version = "0.13", default-features = false, features = ["rkyv-impl", "alloc"] }
dusk-pki = { version = "0.11", default-features = false, features = ["rkyv-impl"] }
dusk-poseidon = { version = "0.28", default-features = false, features = ["rkyv-impl", "alloc"] }
nstack = { version = "0.16" }
rusk-abi = { version = "0.8.0-alpha", path = "../../rusk-abi", features = ["wee_alloc"] }

[dev-dependencies]
piecrust = "0.3"
rand = "0.8"
zk-citadel = {path = "../../../citadel"}
rusk-abi = { version = "0.8.0-alpha", path = "../../rusk-abi", features = ["host"] }
license-circuits = { version = "0.1", path = "../../circuits/license", features=["builder"] }
