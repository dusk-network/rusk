[package]
name = "transfer-contract"
version = "0.5.0"
authors = ["Victor Lopez <victor@dusk.network>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
canonical = "0.6"
canonical_derive = "0.6"
dusk-abi = "0.9"
rusk-abi = { path = "../../rusk-abi" }
dusk-bytes = "0.1"
dusk-bls12_381 = { version = "0.8", default-features = false, features = ["canon"] }
dusk-jubjub = { version = "0.10", default-features = false, features = ["canon"] }
dusk-poseidon = { version = "0.22.0-rc", default-features = false, features = ["canon"] }
dusk-pki = { version = "0.8.0-rc", default-features = false }
phoenix-core = { version = "0.14.0-rc", default-features = false, features = ["canon"] }
dusk-hamt = { version = "0.5.0-rc", default-features = false }
microkelvin = "0.10.0-rc"

[dev-dependencies]
criterion = "0.3.5"
test-utils = { path = "test-utils" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
lazy_static = "1.4"
rand = "0.8"
transfer-circuits = { path = "../../circuits/transfer", features = ["builder"] }
rusk-profile = { path = "../../rusk-profile" }
dusk-plonk = "0.8"
rusk-vm = "0.6"

[features]
no-bridge = []

[[bench]]
name = "transfer"
harness = false
