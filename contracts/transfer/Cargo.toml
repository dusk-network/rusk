[package]
name = "transfer-contract"
version = "0.4.0"
authors = ["Victor Lopez <victor@dusk.network>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
canonical = {version="0.5", default-features=false}
canonical_derive = "0.5"
dusk-abi = "0.5"
rusk-abi = { path = "../../rusk-abi", version = "0.1" }
dusk-bytes = "0.1"
dusk-bls12_381 = {version="0.6", features=["canon"], default-features=false}
dusk-jubjub = {version="0.8", features=["canon"], default-features=false}
dusk-poseidon = {version="0.18", features=["canon"], default-features=false}
dusk-pki = { version = "0.6", default-features = false}
phoenix-core = {git="https://github.com/dusk-network/phoenix-core", branch="vlopes11/remainder-refactor", features = ["canon"]}
dusk-kelvin-map = "0.3"

# Test dependencies
rand = {version="0.7", optional=true}
rusk = { path = "../../rusk", optional=true}
canonical_host = {version="0.5", optional=true}
#transfer-circuits = {path="../../circuits/transfer", optional=true}
dusk-plonk = {version="0.5", optional=true}
rusk-profile = {path="../../rusk-profile", optional=true}

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[features]
default=["host"]
#    "transfer-circuits",
host=[
    "rand",
    "canonical_host",
    "dusk-plonk",
    "rusk-profile"
]
