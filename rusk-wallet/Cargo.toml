[package]
name = "rusk-wallet"
version = "0.5.2"
edition = "2021"

[dependencies]
clap = { version = "3.1", features = ["derive"] }
tokio = { version = "1.15", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
block-modes = "0.8"
tiny-bip39 = "0.8"
crossterm = "0.22"
requestty = "0.3"
base64 = "0.13"
crypto = "0.3"
whoami = "1.2"
blake3 = "1.3"
tonic = "0.6"
tower = "0.4"
prost = "0.9"
open = "2.1"
dirs = "4.0"
bs58 = "0.4"
rand = "0.8"
aes = "0.7"
hex = "0.4"

dusk-wallet-core = "0.12.0-rc"
canonical = "0.7"
dusk-bytes = "0.1"
dusk-pki ="0.10.0-rc"
phoenix-core = "0.16.0-rc"
dusk-schnorr = { version = "0.10.0-rc", default-features = false }
dusk-poseidon = { version = "0.25.0-rc", features = [ "canon" ], default-features = false }
dusk-plonk = { version = "0.10", default-features = false }
dusk-jubjub = { version = "0.11", default-features = false }
dusk-bls12_381-sign = { version = "0.3.0-rc", default-features = false, features = [ "canon" ] }

rusk-abi = { path = "../rusk-abi" }

[build-dependencies]
tonic-build = "0.6"
