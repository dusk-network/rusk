[package]
name = "rusk-wallet"
version = "0.1.0"
edition = "2021"
autobins = false

[dependencies]
rand_core = "^0.6"
rand_chacha = { version = "^0.3", default-features = false }
sha2 = { version = "^0.10", default-features = false }
phoenix-core = "0.14.0-rc"
dusk-pki = "^0.8"
dusk-bytes = "^0.1"
dusk-schnorr = "0.8.0-rc"
dusk-jubjub = { version = "^0.10", default-features = false }
dusk-poseidon = { version = "0.23.0-rc", features = [ "canon" ], default-features = false }
dusk-plonk = { version = "^0.9", default-features = false }
dusk-abi = "^0.10"
canonical = "^0.6"

clap = { version = "2.33.3", optional = true }
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.2", optional = true }
rustc_tools_util = { version = "0.2", optional = true }

[dev-dependencies]
rand = "^0.8"

[lib]
crate-type = [ "cdylib", "rlib" ]

[[bin]]
name = "ruskwallet"
path = "src/bin/main.rs"
required-features = [ "build-binary" ]

[features]
default = [ "build-binary" ]
build-binary = [ "clap", "tracing", "tracing-subscriber", "rustc_tools_util" ]
