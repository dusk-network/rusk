[package]
name = "transfer-circuits"
version = "0.2.0"
authors = ["Bounce23 <luke@dusk.network>", "Victor Lopez <victor@dusk.network>"]
edition = "2018"

[dependencies]
rand_core = "0.6"
dusk-bytes = "0.1"
dusk-bls12_381 = "0.8"
dusk-jubjub = "0.10"
dusk-plonk = "0.8"
canonical = "0.6"
dusk-poseidon = { version = "0.22", features = ["canon"] }
dusk-pki = "0.8"
phoenix-core = { version = "0.14.0-rc", features = ["canon"] }
dusk-schnorr = "0.8.0-rc"
code-hasher = { path = "../../macros/code-hasher" }
rusk-profile = { path = "../../rusk-profile", optional = true }
canonical_derive = { version = "0.6", optional = true }

[dev-dependencies]
rand = "0.8"

[features]
builder = ["rusk-profile", "canonical_derive"]

[[test]]
name = "test-execute"
path = "tests/execute.rs"
required-features = ["builder"]

[[test]]
name = "test-stct"
path = "tests/send_to_contract_transparent.rs"
required-features = ["rusk-profile"]

[[test]]
name = "test-stco"
path = "tests/send_to_contract_obfuscated.rs"
required-features = ["rusk-profile"]

[[test]]
name = "test-wft"
path = "tests/withdraw_from_transparent.rs"
required-features = ["rusk-profile"]

[[test]]
name = "test-wfo"
path = "tests/withdraw_from_obfuscated.rs"
required-features = ["rusk-profile"]
