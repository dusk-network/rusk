[package]
name = "transfer-circuits"
version = "0.1.1"
authors = ["Bounce23 <luke@dusk.network>", "Victor Lopez <victor@dusk.network>"]
edition = "2018"

[dependencies]
rand_core = "0.5"
anyhow = "1.0"
dusk-bytes = "0.1"
dusk-plonk = "0.7"
canonical = "0.5"
dusk-poseidon = {version="0.20", features=["canon"]}
phoenix-core = {git="https://github.com/dusk-network/phoenix-core", branch="release-0.11", features = ["canon"]}
dusk-pki = "0.6"
schnorr = {git="https://github.com/dusk-network/schnorr", tag="v0.6.0"}
rusk-profile = {path="../../rusk-profile", optional=true}
canonical_derive = {version="0.5", optional=true}

[dev-dependencies]
canonical_derive = "0.5"
rand = "0.7"
canonical_host = "0.5"
rusk-profile = {path="../../rusk-profile"}

[features]
builder = ["canonical_derive", "rusk-profile"]
