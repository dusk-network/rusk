on: [pull_request]

name: Continuous integration

jobs:
  analyze:
    name: Dusk Analyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - run: cargo install --git https://github.com/dusk-network/cargo-dusk-analyzer
      - run: cargo dusk-analyzer

  test_nightly:
    name: Nightly tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - run: rustup component add rustfmt
      - run: rustup target add wasm32-unknown-unknown
      - run: rustup component add rust-src
      - run: >
          RUSK_PROFILE_PATH="/var/opt/build-cache"
          RUSK_KEEP_KEYS="1"
          RUSK_BUILD_STATE="1"
          RUSK_FORCE_STATE="1"
          make test
      - name: "Clippy check release"
        run: cargo clippy
        env: --all-features --release --exclude host_fn --exclude alice --exclude bob --workspace -- -D warnings
          RUSK_PROFILE_PATH: "/var/opt/build-cache"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Upload Rusk Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: rusk-artifact
          path: ./target/release/rusk
          retention-days: 5

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - run: cargo fmt --all -- --check
