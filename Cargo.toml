[package]
name = "rusk"
version = "0.1.0"
authors = [
  "CPerezz <carlos@dusk.network>", 
  "zer0 <matteo@dusk.network>", 
  "Victor Lopez <victor@dusk.network>",
  "Jules de Smit <jules@dusk.network>",
  "Luke Pearson <luke@dusk.network>"
]
edition = "2018"
autobins = false

[lib]
name = "rusk"
path = "src/lib/lib.rs"

[[bin]]
name = "rusk"
path = "src/bin/main.rs"

[dependencies]
tonic = "0.3"
tokio = { version = "0.2", features = ["rt-threaded", "time", "stream", "fs", "macros", "uds"] }
dusk-poseidon = "0.18"
dusk-plonk = "0.5"
dusk-blindbid = "0.6"
dusk-pki = "0.6"
phoenix-core = {git="https://github.com/dusk-network/phoenix-core", tag = "v0.9.1"}
schnorr = {git="https://github.com/dusk-network/schnorr", tag = "v0.5.2"}
tracing = "0.1"
tracing-subscriber = "0.2"
clap = "2.33.3"
prost = "0.6"
futures = "0.3"
thiserror = "1.0"
anyhow = "1.0"
rustc_tools_util = "0.2"
tower = "0.3"
rand = "0.7"
bincode = "1.3.1"
lazy_static = "1.4"
rusk-profile = { path = "./profile" }
canonical = "0.5"
canonical_derive = "0.5"
canonical_host = "0.5"
wasmi = "0.6"
bid-circuits = {path = "./contracts/bid/circuits"}
dusk-bls12_381 = "0.6"
dusk-jubjub = "0.8"
dusk-bytes = "0.1"


[build-dependencies]
tonic-build = "0.3"
rustc_tools_util = "0.2"
dusk-plonk = "0.5"
dusk-poseidon = "0.18"
dusk-blindbid = "0.6"
dusk-pki = "0.6"
phoenix-core = {git="https://github.com/dusk-network/phoenix-core", tag = "v0.9.1"}
anyhow = "1.0"
rand = "0.7"
bid-circuits = {path ="./contracts/bid/circuits"}
transfer-circuits = {path ="./contracts/transfer/circuits", features=["builder", "builder-no-rusk-profile-keys"]}
rusk-profile = { path = "./profile" }
lazy_static = "1.4"
canonical = "0.5"
canonical_derive = "0.5"
canonical_host = "0.5"
dusk-bls12_381 = "0.6"
dusk-jubjub = "0.8"
