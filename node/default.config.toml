log_level = 'debug'
log_type = 'json'

db_path = '/tmp/fff'
consensus_keys_path = '/tmp/consensus_bls.keys'

[network]
public_address = '127.0.0.1:9000'
# listen_address = '127.0.0.1:9000'
bootstrapping_nodes = []
auto_propagate = false
channel_size = 1000
recursive_discovery = true

[network.bucket]
node_ttl = '30s'
node_evict_after = '5s'
bucket_ttl = '1h'

[network.network]
udp_recv_buffer_size = 5000000
# udp_send_backoff_timeout = '50us'
udp_send_retry_interval = '5ms'
udp_send_retry_count = 3
blocklist_refresh_interval = '10s'

[network.fec.encoder]
min_repair_packets_per_block = 5
mtu = 1300
fec_redundancy = 0.15

[network.fec.decoder]
cache_ttl = '1m'
cache_prune_every = '5m'

[databroker]
max_inv_entries = 500
max_ongoing_requests = 100
