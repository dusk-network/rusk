[package]
name = "rusk"
version = "0.7.0"
edition = "2021"
autobins = false

[lib]
name = "rusk"
path = "src/lib/lib.rs"

[[bin]]
name = "rusk"
path = "src/bin/main.rs"

[dependencies]
tokio = { version = "1.15", features = ["rt-multi-thread", "fs", "macros"] }
futures-util = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3.0", features = [
    "fmt",
    "env-filter",
    "json",
] }
clap = { version = "=4.4", features = ["env", "string", "derive"] }
semver = "1.0"
anyhow = "1.0"
rustc_tools_util = "0.3"
rand = "0.8"
toml = "0.5"
serde = "1"
serde_json = "1"
serde_with = { version = "3.1", features = ["hex"] }
humantime-serde = "1"
bs58 = "0.4"
base64 = "0.22"
hex = "0.4"
parking_lot = "0.12"
rkyv = { version = "0.7", default-features = false, features = ["size_32"] }
bytecheck = { version = "0.6", default-features = false }
dirs = "4"

dusk-poseidon = "0.33"
poseidon-merkle = { version = "0.5", features = ["rkyv-impl", "size_32"] }
sha3 = "0.10"
dusk-plonk = "0.19"
dusk-bytes = "0.1"
kadcast = "0.6.0-rc"
pin-project = "1"
tungstenite = "0.21"
hyper-tungstenite = "0.13"
hyper = { version = "1", features = ["server", "http1", "http2"] }
hyper-util = { version = "0.1", features = ["server", "http1", "http2"] }
http-body-util = "0.1"

tokio-stream = { version = "0.1", features = ["sync"] }
tokio-util = { version = "0.7", features = ["rt"] }
tokio-rustls = "0.25"
rustls-pemfile = "2"
async-trait = "0.1"

execution-core = { version = "0.1.0", path = "../execution-core" }
transfer-circuits = { version = "0.5", path = "../circuits/transfer" }
rusk-profile = { version = "0.6", path = "../rusk-profile" }
rusk-abi = { version = "0.13.0-rc", path = "../rusk-abi", default-features = false, features = [
    "host",
] }
rusk-prover = { version = "0.3", path = "../rusk-prover", optional = true }

## node dependencies
node = { version = "0.1", path = "../node", optional = true }
dusk-consensus = { version = "0.1.1-rc.3", path = "../consensus", optional = true }
node-data = { version = "0.1", path = "../node-data", optional = true }


## GraphQL deps
async-graphql = "5.0"


## Ephemeral dependencies
tempfile = { version = "3.2", optional = true }
rusk-recovery = { version = "0.6", path = "../rusk-recovery", optional = true }

## testwallet dependencies
futures = { version = "0.3", optional = true }

[dev-dependencies]
test-context = "0.1"
reqwest = "0.12"
rusk-recovery = { version = "0.6", path = "../rusk-recovery", features = [
    "state",
] }
ff = { version = "0.13", default-features = false }
rusk-prover = { version = "0.3", path = "../rusk-prover", features = [
    "no_random",
] }
criterion = "0.5"
dusk-wallet-core = "0.25.0-phoenix.0.26"

[build-dependencies]
rustc_tools_util = "0.3"

[features]
default = ["ephemeral", "recovery-state", "recovery-keys", "prover", "node"]
ephemeral = ["dep:rusk-recovery", "dep:tempfile", "recovery-state", "node"]
recovery-state = ["rusk-recovery/state", "dep:tempfile"]
recovery-keys = ["rusk-recovery/keys"]
prover = ["dep:rusk-prover"]
testwallet = ["dep:futures"]
node = ["dep:node", "dep:dusk-consensus", "dep:node-data"]

[[bench]]
name = "block_ingestion"
harness = false
required-features = ["testwallet"]
