[package]
name = "rusk"
version = "0.6.0"
edition = "2021"
autobins = false

[lib]
name = "rusk"
path = "src/lib/lib.rs"

[[bin]]
name = "rusk"
path = "src/bin/main.rs"

[dependencies]
tokio = { version = "1.15", features = ["rt-multi-thread", "fs", "macros"] }
futures-util = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3.0", features = [
  "fmt",
  "env-filter",
  "json",
] }
clap = { version = "4", features = ["env", "string", "derive"] }
semver = "1.0"
anyhow = "1.0"
rustc_tools_util = "0.3"
rand = "0.8"
toml = "0.5"
serde = "1"
serde_json = "1"
serde_with = { version = "3.1", features = ["hex"] }
bs58 = "0.4"
hex = "0.4"
parking_lot = "0.12"
rkyv = "0.7"
bytecheck = "0.6"
dirs = "4"

dusk-schnorr = "0.13"
dusk-poseidon = "0.30"
poseidon-merkle = { version = "0.2.1-rc.0", features = ["rkyv-impl", "size_32"] }
sha3 = "0.10"
dusk-plonk = "0.14"
dusk-bls12_381 = "0.11"
dusk-bls12_381-sign = "0.4"
dusk-jubjub = "0.12"
dusk-pki = "0.12"
dusk-bytes = "0.1"
dusk-wallet-core = "0.20.0-piecrust.0.6"
phoenix-core = "0.20.0-rc.0"
kadcast = "0.6.0-rc"
tungstenite = "0.20"
hyper-tungstenite = "0.11"
hyper = { version = "0.14", features = ["server", "stream", "http1", "http2"] }
futures = "0.3"
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["rt"] }
async-trait = "0.1"


transfer-circuits = { version = "0.5", path = "../circuits/transfer" }
rusk-profile = { version = "0.6", path = "../rusk-profile" }
rusk-abi = { version = "0.10.0-piecrust.0.6", path = "../rusk-abi", default-features = false, features = ["host"] }
rusk-prover = { version = "0.2", path = "../rusk-prover" }
node = { version = "0.1", path = "../node" }
dusk-consensus = { version = "0.1.1-rc.3", path = "../consensus" }
node-data = { version = "0.1", path = "../node-data" }

## GraphQL deps
async-graphql = "5.0"


## Ephemeral dependencies
rusk-recovery = { version = "0.6", path = "../rusk-recovery", features = ["state"], optional = true}
tempfile = { version = "3.2", optional = true }

[dev-dependencies]
test-context = "0.1"
reqwest = "0.11"
rusk-recovery = { version = "0.6", path = "../rusk-recovery", features = ["state"] }

[build-dependencies]
rustc_tools_util = "=0.2.0"

[features]
default = ["ephemeral"]
ephemeral = ["dep:rusk-recovery", "dep:tempfile"]
