[package]
name = "rusk"
version = "0.6.0"
edition = "2021"
autobins = false

[lib]
name = "rusk"
path = "src/lib/lib.rs"

[[bin]]
name = "rusk"
path = "src/bin/main.rs"

[dependencies]
tokio = { version = "1.15", features = ["rt-multi-thread", "fs", "macros"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.0", features = [
  "fmt",
  "env-filter",
  "json",
] }
clap = { version = "3.1", features = ["env"] }
semver = "1.0"
anyhow = "1.0"
rustc_tools_util = "0.3"
rand = "0.8"
toml = "0.5"
serde = "1.0"
bs58 = "0.4"
hex = "0.4"
tempfile = "3.2"
parking_lot = "0.12"
rkyv = "0.7"
bytecheck = "0.6"
dirs = "4"

dusk-schnorr = "0.12"
dusk-poseidon = "0.29.1-rc.0"
dusk-merkle = { version = "0.4.1-rc.0", features = ["poseidon"] }
dusk-plonk = "0.13"
dusk-bls12_381 = "0.11"
dusk-bls12_381-sign = "0.4"
dusk-jubjub = "0.12"
dusk-pki = "0.11"
dusk-bytes = "0.1"
dusk-wallet-core = "0.17.1-piecrust.0.5"
phoenix-core = "0.18"
piecrust = "0.5"
kadcast = "0.5.0-rc"
tokio-tungstenite = { version = "0.19", default-features = false, features = ["handshake"] }

rusk-recovery = { version = "0.6", path = "../rusk-recovery", features = [
  "state",
] }
transfer-circuits = { version = "0.5", path = "../circuits/transfer" }
rusk-profile = { version = "0.6", path = "../rusk-profile" }
rusk-abi = { version = "0.8.0-alpha", path = "../rusk-abi", features = [
  "host",
] }
node = { version = "0.1", path = "../node" }
dusk-consensus = { version = "0.1.1-rc.3", path = "../consensus" }
node-data = { version = "0.1", path = "../node-data" }

[dev-dependencies]
test-context = "0.1"
async-trait = "0.1"
hex = "0.4"
tempfile = "3.3"

[build-dependencies]
rustc_tools_util = "=0.2.0"
