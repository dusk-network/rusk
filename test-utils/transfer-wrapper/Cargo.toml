[package]
name = "transfer-wrapper"
version = "0.4.0"
edition = "2021"

[dependencies]
dusk-bytes = "0.1"
dusk-bls12_381 = { version = "0.11", default-features = false, features = ["rkyv-impl"] }
dusk-bls12_381-sign = { version = "0.4", default-features = false, features = ["rkyv-impl"] }
dusk-jubjub = { version = "0.12", default-features = false, features = ["rkyv-impl"] }
dusk-poseidon = { version = "0.28", default-features = false, features = ["rkyv-impl", "alloc"] }
dusk-pki = { version = "0.11", default-features = false, features = ["rkyv-impl"] }
dusk-plonk = { version = "0.13", default-features = false, features = ["rkyv-impl", "alloc"] }
phoenix-core = { version = "0.18", default-features = false, features = ["rkyv-impl"] }
microkelvin = { version = "0.17", default-features = false }
nstack = { version = "0.16", default-features = false }
ranno = "0.1"
lazy_static = "1.4"
rand = "0.8"
transfer-circuits = { path = "../../circuits/transfer", features = ["builder"] }
rusk-profile = { path = "../../rusk-profile" }
rkyv = { version = "0.7", default-features = false }

transfer-contract-types = { path = "../../contracts/transfer-types", default-features = false }
stake-contract-types = { path = "../../contracts/stake-types", default-features = false }

rusk-abi = { path = "../../rusk-abi", features = ["wee_alloc"] }
piecrust = { git = "https://github.com/dusk-network/piecrust" }
