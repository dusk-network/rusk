[package]
name = "rusk-abi"
version = "0.6.0"
edition = "2021"

repository = "https://github.com/dusk-network/rusk"
description = "The ABI to develop dusk-network contracts for Rusk VM in Zero-Knowledge"
license = "MPL-2.0"
exclude = [".github/workflows/ci.yml", ".gitignore"]

[dependencies]
blake2b_simd = { version = "0.5", default-features = false }
cfg-if = "0.1"

dusk-poseidon = { version = "0.23.0-rc", default-features = false }
dusk-bls12_381 = { version = "0.8", default-features = false, features = ["canon"] }
dusk-bls12_381-sign = { version = "0.1.0-rc", features = ["canon"] }
dusk-abi = "0.10"
dusk-schnorr = { version = "0.9.0-rc", default-features = false, features = ["canon"] }
dusk-pki = { version = "0.9.0-rc", default-features = false, features = ["canon"] }
dusk-jubjub = { version = "0.10", default-features = false, features = ["canon"] }
dusk-bytes = "0.1"
canonical = "0.6"
canonical_derive = "0.6"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
dusk-plonk = { version = "0.9", default-features = false, features = ["canon"] }

[dev-dependencies]
rusk-vm = "0.8.0-rc"
dusk-bytes = "0.1"
host_fn = { path = "tests/contracts/host_fn" }
rand_core = { version = "0.6", features = ["std"] }
lazy_static = "1.4"

[features]
module = []
