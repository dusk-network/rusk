<!doctype html>
<html lang="en">
  <head>
    <title>Dusk Explorer</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="The block explorer for the Dusk network. Access data about network activity like blocks, transactions, nodes, and staked DUSK with a user-friendly interface."
    />
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-code="viewport"
    data-sveltekit-preload-data="hover"
  >
    <div id="app-container">%sveltekit.body%</div>
  </body>
</html>
