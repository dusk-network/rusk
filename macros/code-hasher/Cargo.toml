[package]
name = "code-hasher"
version = "0.4.0"
edition = "2021"

readme = "README.md"
repository = "https://github.com/dusk-network/rusk"
description = "Tiny macro which generates associated constants based on the associated item content"
license = "MPL-2.0"

[lib]
proc-macro = true

[dependencies]
blake3 = "1.3"
quote = "1.0"
proc-macro2 = "1.0"
syn = { version = "1.0", features = ["full"] }
darling = "0.14"
semver = "1.0"

[dev-dependencies]
dusk-plonk = "0.14"
